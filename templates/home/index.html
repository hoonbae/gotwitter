<html>
  <head>
    <title>GoTwitter</title>
    <link href="/static/index.css" rel="stylesheet">
  </head>

  <body>
  <h1>{{ title }}</h1>
      <div class="container">
        <a href="">Sign Up or Login</a>
      </div>

      <div class="container">
      <table>
        <form action="/home" method="POST">
          <tr>
            <td><label>{{ username }}</label></td>
            <td><input type="text" name="tweet" placeholder="What is happening?" required="true" /></td>
            <td><input type="submit" name="submit" value="Submit" /></td>
          </tr>
        </form>
        <tr>

        </tr>
      </table>
      </div>

      <hr>

      <div class="container">
        <table>
          {% for tweet in tweets %}
            <tr>
              <td>{{ username }}</td>
              <td>{{ tweet.TweetMessage }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
  </body>
</html>
